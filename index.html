<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Photon Studios</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body {
    overflow: hidden;
    font-family: Arial, sans-serif;
    color: white;
  }

  /* Fullscreen video */
  #bg-video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    z-index: -2;
  }

  /* Dark cosmic desk overlay */
  .dark-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(0, 0, 0, 0.75);
    z-index: -1;
  }

  /* Pointer glow */
  

  /* Center text */
  .title {
    position: absolute;
    top: 40%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 4rem;
    font-weight: 700;
    letter-spacing: 4px;
    text-shadow: 0 0 20px rgba(0,0,0,0.8);
  }
.subtitle {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 1.5rem;
    text-align: center;
    opacity: 0.9;
    text-shadow: 0 0 10px rgba(0,0,0,0.7);
}

.buttons {
    position: absolute;
    top: 62%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: flex;
    gap: 20px;
}

.btn {
    padding: 12px 25px;
    border: 2px solid white;
    text-decoration: none;
    color: white;
    font-size: 1rem;
    border-radius: 6px;
    backdrop-filter: blur(4px);
    transition: 0.25s;
}

.btn:hover {
    background: rgba(255,255,255,0.2);
    transform: scale(1.05);
}

</style>
</head>
<body>

<video id="bg-video" autoplay muted loop>
  <source src="videos/blackhole.mp4" type="video/mp4" />
</video>

<div class="dark-overlay"></div>


<div class="title">PHOTON STUDIOS</div>

<div class="subtitle">Discover the power of imagination<br>led by Photon Studios</div>

<div class="buttons">
  <a href="photonstudio.html" class="btn">See our latest news</a>
  <a href="photonstore.html" class="btn">Shop now</a>
</div>

<script>
  const glow = document.getElementById("pointerLight");
  document.addEventListener("mousemove", (e) => {
    glow.style.left = e.clientX + "px";
    glow.style.top = e.clientY + "px";
  });
</script>

</body>
</html>
