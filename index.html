<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Photon Studios</title>
  <style>
    * {margin:0; padding:0; box-sizing:border-box;}
    body {font-family: Poppins, sans-serif; color:white; overflow-x:hidden;}

    .hero {
      min-height:100vh;
      width:100%;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      text-align:center;
      padding:0 20px;
      background:url('https://images.unsplash.com/photo-1500534623283-312aade485b7') center/cover fixed;
      position:relative;
    }

    .overlay {
      position:absolute;
      inset:0;
      background:rgba(0,0,0,0.55);
      backdrop-filter: blur(2px);
    }

    h1 {
      font-size:3rem;
      font-weight:700;
      opacity:0;
      animation:fadeUp 1.2s forwards 0.2s;
    }

    h2 {
      margin-top:10px;
      font-size:1.4rem;
      font-weight:400;
      opacity:0;
      animation:fadeUp 1.2s forwards 0.5s;
    }

    .btn-row {margin-top:40px; display:flex; gap:20px;}

    .btn {
      padding:12px 28px;
      background:#ffffff;
      color:black;
      border-radius:30px;
      text-decoration:none;
      font-size:1rem;
      font-weight:600;
      display:inline-block;
      opacity:0;
      animation:fadeUp 1.2s forwards 0.9s;
      transition:0.25s;
    }

    .btn:hover {
      transform:scale(1.07);
      box-shadow:0 0 15px rgba(255,255,255,0.6);
    }

    @keyframes fadeUp {
      from {transform:translateY(40px); opacity:0;}
      to {transform:translateY(0); opacity:1;}
    }

    /* Parallax tilt */
    .hero.move {transition:transform 0.2s ease-out;}
  </style>
</head>
<body>

  <section class="hero" id="hero">
    <div class="overlay"></div>
    <h1>Discover the power of imagination</h1>
    <h2>led by Photon Studios</h2>
    <div class="btn-row">
      <a class="btn" href="#news">See our latest news</a>
      <a class="btn" href="#shop">Shop Now</a>
    </div>
  </section>

<script>
// Subtle parallax tilt
const hero = document.getElementById('hero');

document.addEventListener('mousemove', (e) => {
  const x = (window.innerWidth / 2 - e.clientX) / 60;
  const y = (window.innerHeight / 2 - e.clientY) / 60;
  hero.style.transform = `translate(${x}px, ${y}px)`;
});
</script>
</body>
</html>
