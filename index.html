<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Photon Studios</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body {
    overflow: hidden;
    font-family: Arial, sans-serif;
    color: white;
  }

  /* Fullscreen video */
  #bg-video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    z-index: -2;
  }

  /* Dark cosmic desk overlay */
  .dark-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(0, 0, 0, 0.75);
    z-index: -1;
  }

  /* Pointer glow */
  .pointer-light {
    position: fixed;
    width: 350px;
    height: 350px;
    border-radius: 50%;
    pointer-events: none;
    background: radial-gradient(circle, rgba(255,255,255,0.35), rgba(255,255,255,0) 70%);
    filter: blur(50px);
    transform: translate(-50%, -50%);
    z-index: 5;
    mix-blend-mode: screen;
  }

  /* Center text */
  .title {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 4rem;
    font-weight: 700;
    letter-spacing: 4px;
    text-shadow: 0 0 20px rgba(0,0,0,0.8);
  }
</style>
</head>
<body>

<video id="bg-video" autoplay muted loop>
  <source src="your-blackhole-video.mp4" type="video/mp4" />
</video>

<div class="dark-overlay"></div>
<div class="pointer-light" id="pointerLight"></div>

<div class="title">PHOTON STUDIOS</div>

<script>
  const glow = document.getElementById("pointerLight");
  document.addEventListener("mousemove", (e) => {
    glow.style.left = e.clientX + "px";
    glow.style.top = e.clientY + "px";
  });
</script>

</body>
</html>
