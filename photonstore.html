<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Photon Store</title>
<style>
body {margin:0;font-family:Arial;color:white;background:#1b2838;overflow-x:hidden;}
#bg-video{position:fixed;top:0;left:0;width:100vw;height:100vh;object-fit:cover;z-index:-2;}
.dark-overlay{position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,0.85);z-index:-1;}
.navbar{position:fixed;top:0;width:100%;display:flex;justify-content:space-between;align-items:center;padding:15px 40px;background:rgba(0,0,0,0.7);backdrop-filter:blur(10px);z-index:100;}
.navbar .logo{font-size:1.8rem;font-weight:bold;color:#fff;}
.nav-links a{margin-left:25px;color:#ccc;text-decoration:none;transition:.3s;}
.nav-links a:hover{color:#fff;}
#login-btn{padding:8px 15px;background:rgba(255,255,255,0.12);border:1px solid white;border-radius:6px;color:white;cursor:pointer;backdrop-filter:blur(6px);}
#login-btn:hover{background:rgba(255,255,255,0.25);}
.top-bar{margin-top:100px;display:flex;justify-content:center;gap:15px;}
.search-box{padding:10px 15px;border-radius:8px;border:none;outline:none;width:260px;}
.filter-select{padding:10px 15px;border-radius:8px;border:none;outline:none;}
#game-list{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:25px;padding:20px 40px;}
.game-card{background:rgba(255,255,255,0.05);border:1px solid rgba(255,255,255,0.2);padding:20px;border-radius:14px;backdrop-filter:blur(6px);text-align:center;transition:.3s;cursor:pointer;}
.game-card:hover{background:rgba(255,255,255,0.15);transform:scale(1.05);}
.thumb{width:100%;height:150px;border-radius:10px;object-fit:cover;margin-bottom:10px;}
</style>
</head>
<body>

<video id="bg-video" autoplay muted loop>
  <source src="videos/blackhole.mp4" type="video/mp4">
</video>
<div class="dark-overlay"></div>

<div class="navbar">
  <div class="logo">PHOTON STUDIOS</div>
  <div class="nav-links">
    <a href="index.html">Home</a>
    <a href="#news">News</a>
    <a href="#shop">Shop</a>
    <button id="login-btn" onclick="loginOrProfile()">Login</button>
  </div>
</div>

<div class="top-bar">
  <input class="search-box" id="search-input" placeholder="Search gamesâ€¦">
  <select class="filter-select" id="filter-select">
    <option value="all">All</option>
    <option value="puzzle">Puzzle</option>
    <option value="action">Action</option>
    <option value="horror">Horror</option>
  </select>
</div>

<div id="game-list"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "YOUR_KEY",
  authDomain: "YOUR_DOMAIN",
  projectId: "YOUR_PROJECT",
  storageBucket: "YOUR_BUCKET",
  messagingSenderId: "YOUR_SENDER",
  appId: "YOUR_APP_ID"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth();
const db = getFirestore(app);
const provider = new GoogleAuthProvider();

const games = [
  {id:"portaltld",name:"Portal: The Lost Dimension",desc:"Physics-bending experiment deep in Aperture archives.",category:"puzzle",image:"images/portal_tld.jpg"},
  {id:"cosmicodyssey",name:"Cosmic Odyssey",desc:"Explore the stars and beyond!",category:"action",image:"images/cosmic_odyssey.jpg"},
  {id:"nebulawars",name:"Nebula Wars",desc:"Space strategy and battles.",category:"action",image:"images/nebula_wars.jpg"},
  {id:"stellarnav",name:"Stellar Navigator",desc:"Navigate through endless stars.",category:"puzzle",image:"images/stellar_navigator.jpg"},
];

function loadGames(filter="all", search=""){
  const container=document.getElementById("game-list");
  container.innerHTML="";
  games.filter(g=>filter==="all"||g.category===filter)
       .filter(g=>g.name.toLowerCase().includes(search.toLowerCase()))
       .forEach(g=>{
         container.innerHTML+=`
         <div class="game-card" onclick="openGame('${g.id}')">
           <img class="thumb" src="${g.image}">
           <h2>${g.name}</h2>
           <p>${g.desc}</p>
         </div>`;
       });
}

loadGames();

document.getElementById("search-input").addEventListener("input", e=>{
  loadGames(document.getElementById("filter-select").value, e.target.value);
});
document.getElementById("filter-select").addEventListener("change", e=>{
  loadGames(e.target.value, document.getElementById("search-input").value);
});

window.loginOrProfile=function(){
  onAuthStateChanged(auth,user=>{
    if(user){ window.location.href="profile.html"; }
    else{ signInWithPopup(auth,provider); }
  });
};

window.openGame=function(id){
  onAuthStateChanged(auth,user=>{
    if(!user){ signInWithPopup(auth,provider).then(()=>window.location.href=`games/${id}.html`); return; }
    window.location.href=`games/${id}.html`;
  });
};
</script>

</body>
</html>
