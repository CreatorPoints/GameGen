<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Request a Game | Cubic Games</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #111, #222);
      color: #fff;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    p {
      color: #aaa;
      margin-bottom: 30px;
    }

    form {
      max-width: 500px;
      margin: auto;
      background: #1b1b1b;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      background: #111;
      border: 2px solid #333;
      color: #fff;
      border-radius: 8px;
      font-size: 1em;
    }

    input[type="submit"] {
      background-color: #00c8ff;
      color: black;
      font-weight: bold;
      cursor: pointer;
      border: none;
      transition: background 0.3s;
    }

    input[type="submit"]:hover {
      background-color: #00a4cc;
    }

    .back-link {
      display: inline-block;
      margin-top: 30px;
      color: #00c8ff;
      text-decoration: none;
      font-weight: bold;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    table {
      margin: 60px auto 20px;
      width: 90%;
      border-collapse: collapse;
      background-color: #1e1e1e;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      border-radius: 12px;
      overflow: hidden;
    }

    th, td {
      padding: 15px;
      border-bottom: 1px solid #333;
    }

    th {
      background-color: #00c8ff;
      color: black;
      font-weight: bold;
    }

    tr:hover {
      background-color: #2a2a2a;
    }

    .progress-bar {
      background-color: #333;
      border-radius: 6px;
      overflow: hidden;
      height: 18px;
      width: 100%;
    }

    .progress {
      height: 100%;
      background-color: #00ff99;
      text-align: center;
      color: black;
      font-weight: bold;
      font-size: 0.8em;
    }
  </style>
</head>
<body>
  <h1>Request a Game or GD Level</h1>
  <p>Have a cool idea for Cubic to build? Drop it below!</p>

  <form action="https://formspree.io/f/xkgbrwvq" method="POST">
    <input type="text" name="name" placeholder="Your Name (or GD username)" required>
    <input type="email" name="email" placeholder="Your Email (optional)">
    <textarea name="message" placeholder="Describe your game idea, level request, or feedback!" rows="6" required></textarea>
    <input type="submit" value="Send Request">
  </form>

  <a href="index.html" class="back-link">‚Üê Back to Home</a>

  <h2 style="margin-top: 60px;">üìã Requested Games & Progress</h2>

  <table>
    <thead>
      <tr>
        <th>Game Name</th>
        <th>Status</th>
        <th>Progress</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Have a Restaurant</td>
        <td>Building Code</td>
        <td>
          <div class="progress-bar">
            <div class="progress" style="width: 5%;">5%</div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</body>
</html>
